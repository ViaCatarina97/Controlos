<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeamPos - Controlo de Faturação</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.min.mjs" type="module"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
      }
      
      /* Otimização para Impressão */
      @media print {
        @page {
          size: landscape;
          margin: 5mm;
        }
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .print\:hidden {
          display: none !important;
        }
      }

      /* Animações suaves */
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

    <script type="module">
      import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.min.mjs';
      window.pdfjsLib = pdfjsLib;
      // Define o caminho do worker no CDN para evitar falhas de carregamento local
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.worker.min.mjs';
    </script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.474.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>

    <script>
      // Fallback: se o motor PDF falhar por rede, avisa o utilizador
      window.addEventListener('error', function(e) {
        if (e.message && e.message.indexOf('pdfjsLib') > -1) {
          console.error("Erro ao carregar motor de faturação PDF.");
        }
      }, true);
    </script>
  </body>
</html>
